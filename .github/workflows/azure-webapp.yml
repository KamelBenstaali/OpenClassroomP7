name: Deploy FastAPI to Azure Web App

on:
  push:
    branches: [ main ]  # ou ta branche
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      APP_NAME: AirParadisAPI            # nom exact de ton App Service
      RESOURCE_GROUP: DefaultResourceGroup-CCAN  # groupe de ressources Azure
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (minimal) & tests
        run: |
          python -m pip install --upgrade pip
          pip install -r app/FastApi/requirements.txt pytest
          export PYTHONPATH="$PWD"
          APP_TEST_MODE=1 APPLICATIONINSIGHTS_CONNECTION_STRING=test pytest tests/test_main.py

      - name: Prepare deployment manifest
        run: |
          cp app/FastApi/requirements.txt ./requirements.txt  # requirements minimal Ã  la racine du zip

      - name: Zip artifact
        run: |
          zip -r fastapi.zip app/FastApi requirements.txt
        # le zip inclut app/FastApi/main.py, model-int8-static.onnx, tokenizer, etc.

      - name: Enable Oryx build on deploy (SCM_DO_BUILD_DURING_DEPLOYMENT)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: fastapi.zip
